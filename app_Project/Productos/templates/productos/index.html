{% if products_list %}
    <h2>Our Great Products List:</h2>
    <ul>
    {% for product in products_list %}
        <li>
            <a href="/products/{{ product.id }}/">id: </a>{{ product.id }}
        </li>
        <li>
            <strong>Name: </strong>{{ product.name }}
        </li>
        <li>
            <strong>Price: </strong>{{ product.precio }}
        </li>

        <li>
            <strong>Stock: </strong>{{ product.stock }}
        </li>
        <br>
    {% endfor %} 
    </ul>
{% else %}
    <h1 style="color: red">No products available.</h1>
{% endif %}
